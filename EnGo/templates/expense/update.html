{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Editar Gasto{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% for head in expense_heads %}
    <label for="{{ head }}">{{ expense_heads[head] }}</label>
    <input name="{{ head }}"
    {% if head == "cost" %}
    type="number"
    {% endif %}
    id="{{ head }}" value="{{ expense[head] }}">
    {% endfor %}
    <input type="submit" value="Guardar Cambios">
</form>
{% endblock %}
