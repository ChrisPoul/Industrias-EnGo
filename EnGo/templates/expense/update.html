{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Editar Gasto{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% for head in expense_heads %}
    <label for="{{ head }}">{{ expense_heads[head] }}</label>
    {% if head == "type_id" %}
    {% include 'expense/type-dropdown.html' %}
    {% else %}
    <input name="{{ head }}"
    placeholder="Requerido"
    {% if head == "cost" %}
    type="number"
    {% endif %}
    id="{{ head }}" value="{{ expense[head] }}">
    {% endif %}
    {% endfor %}
    <div>
        <input type="submit" value="Guardar Cambios">
        <a href="{{ url_for('expense.delete', id=expense.id) }}">
            <input type="button" value="Eliminar" onclick="return confirm('¿Estás seguro?')">
        </a>
    </div>
</form>
{% endblock %}
