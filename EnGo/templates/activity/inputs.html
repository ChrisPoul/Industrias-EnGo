{% for head in activity_heads %}
<label for="{{ head }}">{{ activity_heads[head] }}:</label>
{% if head == "user_id" %}
{% include "user/users-dropdown.html" %}
{% else %}
<input name="{{ head }}" id="{{ head }}"
    {% if activity %} 
    value="{{ activity[head] }}"
    {% else %}
    value="{{ request.form[head] }}"
    {% endif %}
    >
{% endif %}
{% endfor %}
