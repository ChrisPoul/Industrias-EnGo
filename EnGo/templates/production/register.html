{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Registrar Producci√≥n{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% for head in production_heads %}
    {% if head != "date" %}
    <label for="{{ head }}">{{ production_heads[head] }}</label>
    <input name="{{ head }}" value="{{ request.form[head] }}"
        placeholder="Requerido"
        {% if head == "quantity" %}
        type="number"
        {% endif %}>
    {% endif %}
    {% endfor %}
    <input type="submit" value="Asignar">
</form>
{% endblock %}
