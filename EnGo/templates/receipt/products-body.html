<tbody>
    {% for sold_product in receipt.sold_products %}
    <tr>
        {% for head in product_heads %}
        <td class="{{ head }}">
            <input name="{{ sold_product.product.get_unique_key(head) }}" 
                id="{{ sold_product.product.get_unique_key(head) }}" value="{{ sold_product.product[head] }}">
            {% if head == "price" %}
            <a href="{{ url_for('receipt.remove_product', id=sold_product.id) }}">
                X
            </a>
            {% endif %}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
    <tr>
        {% for head in product_heads %}
        <td class="{{ head }}">
            <input name="{{ head }}" id="{{ head }}" value="{{ form[head] }}">
        </td>
        {% endfor %}
    </tr>
</tbody>
