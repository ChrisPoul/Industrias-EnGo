{% extends "receipt/base.html" %}

{% block content %}
{% for head in customer_heads %}
<datalist id="{{ head }}s">
    {% for data in autocomplete.get_data("customers", head) %}
    <option>{{ data }}</option>
    {% endfor %}
</datalist>
{% endfor %}
<form method="post" autocomplete="off">
    <table>
        <tr>
            {% for head in customer_heads %}
            <td>
                <strong>{{ customer_heads[head] }}:</strong>
                <input name="{{ head }}" id="{{ head }}" list="{{ head }}s"
                    placeholder="Buscar con {{ customer_heads[head] }}..." value="{{ form[head] }}">
            </td>
            {% endfor %}
        </tr>
    </table>
    <input type="submit" value="Aceptar">
</form>
{% endblock %}
