{% if not receipt.done %}
<tr>
    {% for head in product_heads %}
    <td class="{{ head }}">
        {% if head != "total" and head != "quantity" %}
        <input name="{{ head }}" id="{{ head }}" value="{{ form[head] }}">
        {% endif %}
    </td>
    {% endfor %}
    <td class="delete-button">
        
    </td>
</tr>
{% endif %}
