
{% for head in customer_heads %}
<div>
    <strong>{{ customer_heads[head] }}:</strong>
    {% if receipt.done %}
    {{ receipt.customer[head] }}
    {% else %}
    <input name="{{ head }}" id="{{ head }}" 
        {% if receipt %}value="{{ receipt.customer[head] }}"{% endif %}>
    {% endif %}
</div>
{% endfor %}
