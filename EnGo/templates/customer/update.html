{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}{{ customer.customer_name }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% include "customer/inputs.html" %}
    <div>
        <input type="submit" value="Guardar Cambios">
        <a href="{{ url_for('customer.delete', id=customer.id) }}">
            <input type="button" value="Delete" onclick="return confirm('¿Estás seguro?')">
        </a>
    </div>
</form>
{% endblock %}
