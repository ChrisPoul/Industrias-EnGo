<datalist id="views">
    {% for view_name in get_autocomplete_data("views", "view_name") %}
    <option>{{ view_heads[view_name] }}</option>
    {% endfor %}
</datalist>
<form class="search-bar" method='post' autocomplete="off">
    <input name="search_term"
        placeholder="Buscar pagina..."
        list="views">
    <button type="submit"><i class="fa fa-search"></i></button>
</form>
