<form method="post">
    {% for head in finished_product_heads %}
    {% if head != "date" %}
    <label for="{{ head }}">{{ finished_product_heads[head] }}:</label>
    <input name="{{ head }}" id="{{ head }}"
        placeholder="Requerido"
        {% if head == "quantity" %}
        type="number"
        {% endif %}
        value="{{ form[head] }}">
    {% endif %}
    {% endfor %}

</form>
