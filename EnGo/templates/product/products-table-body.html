{% for product in products %}
<tr>
    {% for head in product_heads %}
    <td>
        {% if head == 'code' %}
        <a 
        {% if warehouse %}
        href="{{ url_for('warehouse.update_product', id=product.id) }}"
        {% else %}
        href="{{ url_for('product.update', id=product.id) }}"
        {% endif %}
        >
            {{ product[head] }}
        </a>
        {% elif head == 'price' or head == "cost" %}
        {{ format_price(product[head]) }}
        {% else %}
        {{ product[head] }}
        {% endif %}
    </td>
    {% endfor %}
</tr>
{% endfor %}
