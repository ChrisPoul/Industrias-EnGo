{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}
        {{ product.code }} de almacén {{ product.warehouse.name }}
        {% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% include "product/inputs.html" %}
    <div class="product-update-buttons">
        <input type="submit" value="Guardar Cambios">
        <a href="{{ url_for('product.delete', id=product.id) }}">
            <input type="button" value="Eliminar" onclick="return confirm('¿Estas seguro?')">
        </a>
    </div>
</form>
{% endblock %}
