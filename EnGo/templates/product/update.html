{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}{{ product.code }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% for head in product_heads %}
    <label for="{{ head }}">{{ product_heads[head] }}:</label>
    <input name="{{ head }}" id="{{ head }}"
    {% if head == "description" %}
    placeholder="Opcional"
    {% else %}
    placeholder="Requerido"
    {% endif %}
    {% if head == "price" or head == "inventory" %}
    type="number"
    {% endif %}
    value="{{ product[head] }}">
    {% endfor %}
    <div>
        <input type="submit" value="Guardar Cambios">
        <a href="{{ url_for('product.delete', id=product.id) }}">
            <input type="button" value="Eliminar" onclick="return confirm('Â¿Estas seguro?')">
        </a>
    </div>
</form>
{% endblock %}
