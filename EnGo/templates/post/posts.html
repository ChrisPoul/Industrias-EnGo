{% for post in posts %}
<div class="post container">
    <div>
        <h1>
            {% if g.user.is_admin() %}
            <a href="{{ url_for('post.update', id=post.id) }}">
                {{ post.title }}
            </a>
            {% else %}
            {{ post.title }}
            {% endif %}
        </h1>
        {{ format_date(post.date) }}
    </div>
    <p>
        {{ post.description }}
    </p>
</div>
{% endfor %}
