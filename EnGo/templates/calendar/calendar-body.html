{% include "calendar/calendar-selection.html" %}
<table class="calendar">
    <thead>
        {% for weekday in weekdays %}
        <th>
            {{ weekday }}
        </th>
        {% endfor %}
    </thead>
    <tbody>
        {% for week in month %}
        <tr>
            {% for day in week %}
            <td>
                <a href="{{ url_for('calendar.day', date_str=day.strftime('%d.%m.%Y')) }}">
                    <div class="day-num">
                        {{ day.day }}
                    </div>
                    <div class="day-info">
                        {% for event in get_day_events(day)[event_identifier] %}
                        .
                        {% endfor %}
                    </div>
                </a>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
