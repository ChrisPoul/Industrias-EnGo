{% extends "base.html" %}

{% block header %}
    <h1>
        {% block title %}
        Inventario de almac√©n {{ warehouse.address }}
        {% endblock %}
    </h1>
    <a href="{{ url_for('warehouse.update', id=warehouse.id) }}">
        <input type="button" value="Editar">
    </a>
{% endblock %}

{% block content %}
<div class="warehouse-inventory">
    <div class="warehouse-inventory-buttons">
        <button onclick="displayWarehouseInventory(event, 'products')">
            Productos
        </button>
        <button onclick="displayWarehouseInventory(event, 'expenses')">
            Gastos
        </button>
    </div>
    <div id="warehouse-products" class="warehouse-inventory-content">
        {% include 'product/products-body.html' %}
    </div>
    <div id="warehouse-expenses" class="warehouse-inventory-content">
        {% include 'expense/expenses-body.html' %}
    </div>
</div>
{% endblock %}
