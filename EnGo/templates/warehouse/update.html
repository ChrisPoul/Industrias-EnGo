{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}{{ warehouse.address }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% for head in warehouse_heads %}
    <label for="{{ head }}">{{ warehouse_heads[head] }}:</label>
    <input name="{{ head }}" id="{{ head }}" value="{{ warehouse[head] }}">
    {% endfor %}
    <input type="submit">
</form>
{% endblock %}
