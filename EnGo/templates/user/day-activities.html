{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Actividades del dia {{ format_date(date) }}{% endblock %}</h1>
{% endblock%}

{% block content %}
<div>
    {% for activity in activities %}
    <div class="container activity">
        <strong>{{ activity.title }}</strong>
        <p>{{ activity.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
