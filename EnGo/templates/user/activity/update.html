{% extends "base.html" %}

{% block header %}
<h1>{%block title %}{{ activity.title }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% for head in activity_heads %}
    <label for="{{ head }}">{{ activity_heads[head] }}:</label>
    {% if head == "status" %}
    {% else %}
    <input name="{{ head }}" id="{{ head }}"
        {% if head == "due_date" %}
        type="date"
        value="{{ activity[head].strftime('%Y-%m-%d') }}"
        min="{{ min_date }}"
        {% else %}
        value="{{ activity[head] }}"
        {% endif %}>
    {% endif %}
    {% endfor %}
    <input type="submit" value="Guardar Cambios">
</form>

{% endblock %}
