{% extends "base.html" %}

{% block header %}
<h1>{%block title %}{{ user.username }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" class="user">
    {% for head in user_heads %}
    <input name="{{ head }}" id="{{ head }}"
        value="{{ user[head] }}">
    {% endfor %}
    <a href="{{ url_for('user.update_password', id=user.id) }}">
        Cambiar contraseña
    </a>
    {% include "user/permissions-dropdown.html" %}
    <input type="submit" value="Guardar Cambios">
    {% if not user.is_admin() %}
    <a href="{{ url_for('user.delete', id=user.id) }}">
        <input type="button" value="Delete" onclick="return confirm('¿Estás seguro?')">
    </a>
    {% endif %}
</form>

{% endblock %}
