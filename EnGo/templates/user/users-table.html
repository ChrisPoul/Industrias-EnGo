<table>
    <thead>
        {% for head in user_heads %}
        <th>
            {{ user_heads[head] }}
        </th>
        {% endfor %}
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            {% for head in user_heads %}
            <td>
                {% if head == "username" %}
                <a href="{{ url_for('user.update', id=user.id) }}">
                    {{ user[head] }}
                </a>
                {% else %}
                {{ user[head] }}
                {% endif %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
