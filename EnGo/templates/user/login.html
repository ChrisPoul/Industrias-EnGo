{% extends "base.html" %}

{% block header %}
<h1>{%block title %}Iniciar Sesión{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" class="user">
    {% for head in user_heads %}
    <input name="{{ head }}" id="{{ head }}" placeholder="{{ user_heads[head] }}...">
    {% endfor %}
    <input type="submit" value="Iniciar Sesión">
</form>
{% endblock %}
