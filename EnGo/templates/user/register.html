{% extends "base.html" %}

{% block header %}
<h1>{%block title %}Registrar Empleado{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" class="user">
    {% for head in user_heads %}
    <label for="{{ head }}">{{ user_heads[head] }}:</label>
    <input name="{{ head }}" id="{{ head }}"
    {% if head == "password" %}
    type="password" required
    {% elif head == "salary" %}
    type="number"
    {% endif %}
    placeholder="{{ user_heads[head] }}...">
    {% endfor %}
    {% include "user/permissions-dropdown.html" %}
    <input type="submit" value="Registrar">
</form>
{% endblock %}
