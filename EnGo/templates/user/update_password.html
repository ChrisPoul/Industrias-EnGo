{% extends "base.html" %}

{% block header %}
<h1>{%block title %}Cambiar contraseña de {{ user.username }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" class="user">
    <label for="password">Nueva Contraseña:</label>
    <input name="password" id="password" placeholder="Escribe una contraseña...">
    <input type="submit" value="Guardar Cambios">
</form>

{% endblock %}
